<h3>Reactive Forms</h3>

<form novalidate [formGroup] = "form" (ngSubmit) = "addUser()">
    <div class="">
        <label for="name">
            Name
        </label>
        <input 
        type="text"
        formControlName="name"
        class="form-control">
    </div>
   
    <div *ngIf="form.get('name').touched && form.get('name').invalid" class="alert alert-danger">
        <div *ngIf="form.get('name').hasError('required')">
            Name is required!
        </div>
        <div *ngIf="form.get('name').hasError('pattern')">
            Invalid Name!
        </div>
    </div>

    <!-- <div *ngIf="form.get('name').hasError('required') && form.get('name').touched" class="alert alert-danger">
        Name is required
    </div> -->
    <div class="">
        <label for="contact">
            Contact
        </label>
        <input 
        type="text"
        formControlName="contact"
        class="form-control">
    </div>

    <div *ngIf="form.get('contact').touched && form.get('contact').invalid" class="alert alert-danger">
        <div *ngIf="form.get('contact').hasError('required')">
            Contact is required!
        </div>
        <div *ngIf="form.get('contact').hasError('minlength')">
            The minimum length has to be 10.
        </div>
        <div *ngIf="form.get('contact').hasError('maxlength')">
            The maximum length has to be 10.
        </div>
        <div *ngIf="form.get('contact').hasError('pattern')">
            Invalid Contact!
        </div>
    </div>

    <!-- <div *ngIf="form.get('contact').hasError('required') && form.get('contact').touched" class="alert alert-danger">
        Contact is required
    </div> -->
    <div class="">
        <label for="email">
            Email
        </label>
        <input 
        type="text"
        formControlName="email"
        class="form-control">
    </div>
    <div *ngIf="form.get('email').touched && form.get('email').invalid" class="alert alert-danger">
        <div *ngIf="form.get('email').hasError('required')">
            Email is required!
        </div>
        <div *ngIf="form.get('email').hasError('email')">
            Invalid Email!
        </div>
    </div><br>
    <button class="btn btn-light" type="submit" [disabled]="form.invalid" name="button">Contact Us</button>
    <br><br>
    <ul class="list-group">
        <li *ngFor="let user of userList" class="list-group-item">{{user.name}}</li><br>
    </ul>
</form>
