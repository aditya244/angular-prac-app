<div class="container color-dark">
    <div class="col">
        <p> Add a bucket list item. </p>
    </div>
    <div class="col">
        <p> Your Bucket List ({{ itemCount }}) </p>
    </div>
</div>

<div class="container color-light">
    <div class="col">
        <p class="sm"> Use this form to add items to the bucket list. Enter your goals.</p>
        <form>
            <input type="text" class="txt" name="item" placeholder="Todo task.." [(ngModel)] = "todoTask">
            <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
        </form>
    </div>
    <div class="col">
        <p class="goal-container" *ngFor="let todo of todos">
            {{ todo }}
        </p>
    </div>
</div>
